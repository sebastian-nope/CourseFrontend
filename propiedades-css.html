<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 100%;
            display: flex; 
            justify-content: center;
        }
        .card {
            width: 350px;
            height: 650px;
            background: papayawhip;
            border-radius: 20px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
        }
        .card p {
            text-align: center;
        }
        .card p:nth-child(2) {
            color: aquamarine;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/2686914/pexels-photo-2686914.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Gatico">
            <p>Cat: Mimi</p>
            <p>Love</p>
            <p>Age: 5 Years</p>
        </div>
    </section>
</body>
</html>
